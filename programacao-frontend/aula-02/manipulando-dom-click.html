<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript - operadores</title>
  </head>
  <body>
    <p id="conteudo">Texto inicial</p>
    <button type="button" id="btn-alterar-conteudo">Alterar conteúdo</button>
    <script>
      var btn = document.querySelector("#btn-alterar-conteudo");
      btn.addEventListener("click", () => {
        document.getElementById("conteudo").innerHTML = "Novo conteúdo";
      });
    </script>
  </body>
</html>
