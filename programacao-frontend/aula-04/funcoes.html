<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript funções</title>
  </head>
  <body>
    <script>
      // Funções anônimas
      (function () {
        // código vai aqui ...
        console.log("Função anônima");
      })();

      nomeada();
      // Definição de função // Função nomeada
      function nomeada() {
        // código vai aqui
        console.log("Definição de função");
      }

      // Expressão de função // Função declarada
      var funcaoDeclarada = function () {
        // Código vai aqui ...
        console.log("Função declarada");
      };

      funcaoDeclarada();
    </script>
  </body>
</html>
