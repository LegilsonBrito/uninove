<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 05 - for</title>
  </head>
  <body>
    <script>
      for (var contador = 0; contador < 11; contador++) {
        console.log("9 x " + contador + " = " + contador * 9);
        /*
        0 x 0 = 0
        0 x 1 = 0
        ...
        ...
        0 x 10 = 0        
        */
      }

      //
    </script>
  </body>
</html>
