<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 05 - do while</title>
  </head>
  <body>
    <script>
      var contador = 0;
      do {
        // executa a primeira vez sem testar nada
        console.log("executa a primeira vez sem testar");
        contador++;
      } while (contador < 1);
    </script>
  </body>
</html>
