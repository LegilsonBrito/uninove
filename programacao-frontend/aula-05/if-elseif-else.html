<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 05 - if elseif else</title>
  </head>
  <body>
    <script>
      var profissao = "Programador";
      var profissaoDBA = "DBA";
      var profissaoDesigner = "Designer";

      if (profissao == profissaoDBA) {
        console.log("Oi DBA");
      } else if (profissao == profissaoDesigner) {
        console.log("Oi Designer");
      } else {
        console.log("oi Programador");
      }
    </script>
  </body>
</html>
