<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript - operadores</title>
  </head>
  <body>
    <script>
      var idadeMaria = 30;
      var idadeJoao = 42;
      var soma = idadeMaria + idadeJoao;
      document.write(soma);

      document.write("<br />");

      var valorDaTv = 2000;
      var qtdParcelas = 6;
      var valorDaParcela = valorDaTv / qtdParcelas;
      document.write(valorDaParcela);

      document.write("<br />");

      var paoDeQueijoUnidade = 0.5;
      var qtdPaoDeQueijo = 20;
      var valorTotal = paoDeQueijoUnidade * qtdPaoDeQueijo;
      document.write(valorTotal);
    </script>
  </body>
</html>
