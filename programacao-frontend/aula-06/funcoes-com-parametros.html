<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programação FrontEnd - Funções com parâmetros</title>
  </head>
  <body>
    <script>
      function exibirPerfilAluno(nome, idade) {
        console.log("O nome do aluno é: " + nome);
        console.log("A idade do aluno é: " + idade);
      }

      exibirPerfilAluno("Wagner", 29);
    </script>
  </body>
</html>
