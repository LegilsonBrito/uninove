<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programação FrontEnd - Funções com retorno</title>
  </head>
  <body>
    <script>
      function retornaIdade(idade) {
        // poderia fazer várias regras aqui
        return idade;
        // Tudo abaixo do return não será executado
      }

      var idadeDaPessoa = retornaIdade(29);

      console.log(idadeDaPessoa);
    </script>
  </body>
</html>
